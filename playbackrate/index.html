<!DOCTYPE html>
<html>
<head>
    <title>倍速播放</title>
    <meta charset="utf-8">
</head>
<body>
<p>
    <span>速率控制:</span>
    <select id="select" onchange="changeRate()">
        <option value="1" selected>1</option>
        <option value="0.5">0.5</option>
        <option value="2">2</option>
        <option value="5">5</option>
    </select>
</p>
<div style="background: red; width: 400px; height: 100px;">
    <audio src="0686.mp3" id="audio" onended="playend()" autoplay="autoplay" controls="controls"
           style="width: 380px;"></audio>
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
